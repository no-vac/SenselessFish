<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="renderer.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-center mb-4">
          SenselessFish Menu
        </div>
      </div>
      <div class="row mb-2">
        <div class="col">
          <div class="d-flex justify-content-center serverStatus">
            <div class="serverLabel">Server:</div>
            <button type="button" class=" btn btn-success">Start</button>
          </div>
        </div>
      </div>

      <form>
      <div class="row">
        <div class="col-6">
          <div class="row"><div class="col text-center">Fish</div></div>
          <div class="row">
            <div class="col">
              <label for="numberOfSteps" class="form-label">Number of Steps:</label>
              <input type="number" class="form-control" id="fish_numberOfSteps">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="stepDuration" class="form-label">Step Duration: </label>
              <input type="number" class="form-control" id="fish_stepDuration">
            </div>
          </div>
        </div>

        <div class="col-6">
          <div class="row"><div class="col text-center">Secondary</div></div>
          <div class="row">
            <div class="col">
              <label for="Mode" class="form-label">Mode:</label>
              <div class="form-check">
                <input type="radio" name="secondaryMode" id="snowflake" class="form-check-input">
                <label for="snowflake" class="form-check-label">Snowflake</label>
              </div>
              <div class="form-check">
                <input type="radio" name="secondaryMode" id="bubble" class="form-check-input">
                <label for="bubble" class="form-check-label">Bubble</label>
              </div>
            </div>
          </div>
          <div class="row"><div class="col">
            <label for="animationDuration" class="form-radio">Animation Duration</label>
            <input type="number" name="animationDuration" id="animationDuration">
          </div></div>
        </div>
      </div>
    </div>
  </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
