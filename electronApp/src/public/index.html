<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Senseless Fish</title>
    <script src="./anime.min.js"></script>
    <script src="./main.js" defer></script>
  </head>
  <body>
    <style>
      svg {
        fill: none;
      }
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        font-family: Arial, Helvetica, sans-serif;
      }
      .fishwrapper {
        position: absolute;
        opacity: 0;
      }

      div {
        min-width: 50px;
        text-align: center;
      }
      .fish_usernameWrapper {
        text-align: center;
        font-weight: bold;
        border-radius: 0.5rem;
        background: rgb(242, 114, 41);
        background: linear-gradient(
          123deg,
          rgba(242, 114, 41, 1) 0%,
          rgba(220, 153, 80, 1) 100%
        );
      }

      .fish_username {
        display: inline;
        padding: 0 0.5rem 0 0.5rem;
      }

      .fish,
      .fish_imgWrapper {
        width: 50px;
        margin-left: auto;
        margin-right: auto;
      }

      .mirror {
        -webkit-transform: scaleX(-1);
        transform: scaleX(-1);
      }
      .hat {
        width: 25px;
        position: absolute;
      }

      .hatL {
        left: 50%;
        transform: rotateZ(-10deg);
      }
      .hatR {
        transform: rotateZ(-5deg);
        left: calc(50% - 15px);
      }

      .snowflake_usernameWrapper {
        line-height: 1em;
        border-radius: 0.5rem;
        background-color: white;
        color: black;
      }

      .snowflakewrapper {
        position: absolute;
      }
      .snowflake,
      .snowflake_imgWrapper {
        width: 40px;
        margin-left: auto;
        margin-right: auto;
      }

      .snowflake_imgWrapper {
        animation: rotate 5s linear infinite;
      }

      @keyframes rotate {
        100% {
          transform: rotateZ(360deg) rotateY(360deg) rotateX(360deg);
        }
      }
      .snowflake_username {
        display: inline;
        text-align: center;
        font-weight: bold;
        font-size: 1em;
        padding: 0 0.5em 0 0.5em;
      }
    </style>
  </body>
</html>
